encab:
    dry_run: true
    debug: false
    halt_on_exit: false
    environment:
        secret_a: "1111"
extensions:
    log_sanitizer:
        enabled: true
        settings:
            override: false
            patterns: 
                - "*MAGIC*"
    startup_script:
        enabled: true
        settings:
            buildenv: 
                - echo 'X=1' 
                - echo 'Z=3'
    validation:
        enabled: true
        settings:
            variables:
                secret_a:
                    required: true

    tests:
        module: tests.ext.test_module_extension 
        settings:
            foo: bar

programs:
    sleep:
        command: sleep 10
    main:
        environment:
            secret_b: "9999"
        sh: 
            - echo $X $Z
            - echo $secret_b