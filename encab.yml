#
# Samle encab config for manual tests
#
encab:
    dry_run: false
    debug: false
    halt_on_exit: false
    environment:
        secret_a: "1111"
extensions:
    log_sanitizer:
        enabled: true
        settings:
            override: false
            patterns: 
                - "*MAGIC*"
    startup_script:
        enabled: true
        settings:
            loadenv:
                .env
            buildenv: 
                - echo 'X=1' 
                - echo 'Z=3'
    validation:
        enabled: true
        settings:
            variables:
                secret_a:
                    required: true
    tests:
        module: tests.unit.ext.test_module_extension
        settings:
            foo: bar
    log_collector:
        enabled: true
        settings:
            sources:
                todo:
                    path: TODO.md


programs:
    sleep:
        command: sleep 10
    main:
        environment:
            secret_b: "9999"
        directory: tests
        sh: 
            - echo $X $Z
            - echo $secret_b
            - echo $PWD
            - env
            - echo "---- END -----"
            - sleep 100