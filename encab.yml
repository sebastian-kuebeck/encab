encab:
    debug: true
    halt_on_exit: False
    environment:
        secret_a: "1111"
extensions:
    log_sanitizer:
        enabled: true
        settings:
            override: false
            patterns: 
                - "*MAGIC*"
programs:
    sleep:
        command: sleep 10
    main:
        environment:
            secret_b: "9999"
        sh: 
            - echo $secret_a
            - echo $secret_b